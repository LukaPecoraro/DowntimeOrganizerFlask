{% extends "base.html" %}
{% block main_contetnt %}

    <form action="" method="POST" novalidate>
        <div class="mb-3">
            {{ form.hidden_tag() }}
            <label for="movieSearch" class="form-label">Movie title</label>
            {{ form.searchString(class="form-control") }}
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>

    <!-- <p>
        <a href="{{ url_for('cipher') }}">Go to shift</a>
    </p> -->
<!-- <div class="card-group"> -->
<div class="container-md">
<div class="row row-cols-1 row-cols-md-4 g-4">
    {% for track in trackList %}
    <div class="col">
        <div class="card h-100">
            <img src="{{ track.album.cover_medium }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ track.title }} </h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ track.artist.name }} - {{ track.album.title }}</h6>
                <a href="#" class="btn btn-warning"><img src="{{ url_for('static', filename='star-fill.svg') }}" alt="Add movie"></a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

<br>
{% endblock %}
